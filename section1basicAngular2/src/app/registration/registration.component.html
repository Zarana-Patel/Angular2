<div class="row">
  <form>
    <div class="form-group col-sm-12">
      <label for ="firstName" class="col-sm-2">FirstName</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" placeholder="Firstname" [(ngModel)]="firstName" name="firstName" />

      </div>
    </div>
    <div class="form-group col-sm-12">
      <label for ="lastName" class="col-sm-2">LastName</label>
      <div class="col-sm-5"><input type="text" class="form-control" placeholder="Lastname" [(ngModel)]="lastName" name="lastName"/></div>

    </div>
    <div class="form-group col-sm-12">
      <label for ="name" class="col-sm-2">Username</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" placeholder="Username" [(ngModel)]="userName" name="userName"/>
      </div>

    </div>
    <div class="form-group col-sm-12 col-sm-push-5">
      <button class="btn btn-primary " [disabled]="onSubmit()" (click)="onclick()">Submit</button>
      <button class="btn btn-secondary" (click)="onReset()">Cancel</button>
    </div>
  </form>
</div>
<div class="row">
  <ol *ngIf="submitted">
    <li>{{firstName}}</li>
    <li>{{lastName}}</li>
    <li>{{userName}}</li>
  </ol>
</div>
