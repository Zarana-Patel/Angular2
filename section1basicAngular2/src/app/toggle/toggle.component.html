<div class="row">
  <div class="col-sm-7">
    <button class="btn btn-primary" (click)="ontoggle()">Display Details</button>
    <p  *ngIf="secretPassword">Secrect Password: test</p>
    <div *ngFor="let logitem of logfile;let i = index"
         [ngStyle]="{backgroundColor:i >=4 ? 'lightblue':'transparent' }"
         [ngClass]="{'white-text':i >=4}">

      {{logitem}}
    </div>
  </div>
</div>
